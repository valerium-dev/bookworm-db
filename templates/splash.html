{% extends 'base.html' %}
{% block head %}
<title>Bookwork DB</title>
{% endblock %}

{% block body %}
<div id="splash" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#splash" data-slide-to="0" class="active"></li>
      <li data-target="#splash" data-slide-to="1"></li>
      <li data-target="#splash" data-slide-to="2"></li>
    </ul>
  
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <!-- Populate with NYT Bestsellers 
             Incld: Array of Book cards
        -->
          <a href="/books/" class="stretched-link"></a>
        <img class="img-fluid" src="{{ url_for('static', filename='Rainbow P3.jpg') }}" alt="A colorful background">
      </div>
      <div class="carousel-item">
        <!-- Most Viewed Book pages in the last x days
             Incld: Array of Book cards
        -->
          <a href="/authors/" class="stretched-link"></a>
        <img class="img-fluid" src="{{ url_for('static', filename='Library.jpg') }}" alt="A bookshelf packed with books">
      </div>
      <div class="carousel-item">
        <!-- Book of the Day 
             Incld: Book card AND
                    Reviews OR Accolades OR Quote from BotD
        -->
          <a href="/publishers/" class="stretched-link"></a>
        <img class="img-fluid" src="{{ url_for('static', filename='Developer.png') }}" alt="Colorful arrow brackets against a black background">
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#splash" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#splash" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  
</div>
{% endblock %}
