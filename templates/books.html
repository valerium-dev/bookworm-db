{% extends 'base.html' %}

{% block head %}
<title>All Books</title>
{% endblock %}
{% block body %}
    <div class="container-fluid p-4" id="team-info">
        <div class="row">
            <div class="col-md-6 col-lg-4 col-xl-3 py-2">
                <div class="card">
                    <img class="card-img-top" src="{{ url_for('static', filename= 'Ohio-Beloved-Toni-Morrison.jpg') }}" alt="Book cover for Beloved by Toni Morrison">
                    <div class="card-body">
                        <h4 class="card-title">Beloved</h4>
                        <h5 class="card-text">Toni Morrison</h5>
                        <a href="/books/beloved" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 py-2">
                <div class="card">
                    <img class="card-img-top" src="{{ url_for('static', filename= 'the-magicians-book-cover.jpg') }}" alt="Book cover for The Magicians by Lev Grossman">
                    <div class="card-body">
                        <h4 class="card-title">The Magicians</h4>
                        <h5 class="card-text">Lev Grossman</h5>
                        <a href="/books/the-magicians" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 py-2">
                <div class="card">
                    <img class="card-img-top" src="{{ url_for('static', filename= '250w.jpg') }}" alt="Book cover for Fluent Python by Luciano Ramalho">
                    <div class="card-body">
                        <h4 class="card-title">Fluent Python</h4>
                        <h5 class="card-text">Luciano Ramalho</h5>
                        <a href="/books/fluent-python" class="stretched-link"></a>
                    </div>
                </div>
            </div>

                    </div>
                </div>
            </div>
            {% endfor %}

    </div>

{% endblock %}
