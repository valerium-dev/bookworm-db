{% extends 'base.html' %}

{% block head %}
<title>All Books</title>
{% endblock %}
{% block body %}
    <div class="card-columns m-5">
        <div class="card">
            <img class="card-img-top" src="{{ url_for('static', filename= 'Knopf.png') }}" alt="Logo for Alfred A. Knopf">
            <div class="card-body">
                <h4 class="card-title">Alfred A. Knopf</h4>
                <a href="/publishers/alfred-a-knopf" class="stretched-link"></a>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="{{ url_for('static', filename= 'Viking-press-logo.jpg') }}" alt="Logo for Viking Press">
            <div class="card-body">
                <h4 class="card-title">Viking Press</h4>
                <a href="/publishers/viking-press" class="stretched-link"></a>
            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="{{ url_for('static', filename= 'OReilly_logo_rgb.svg') }}" alt="Logo for O'Reilly">
            <div class="card-body">
                <h4 class="card-title">O'Reilly</h4>
                <a href="/publishers/o-reilly" class="stretched-link"></a>
            </div>
        </div>

{% endblock %}
