<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/1ab87a35ae.js" crossorigin="anonymous"></script>
    <style>
        .card-img-top {
            height: 30vw;
            object-fit: scale-down;
        }
    </style>
    {% block head %}{% endblock %} 
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Replace this tag with a nice logo -->
        <a class="navbar-brand" href="/">Bookworm DB</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navlinks">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navlinks">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/books/">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/authors/">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/publishers/">Publishers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about/">About BDB</a>
                </li>
            </ul>
            <form action="/search/" class="form-inline ml-auto pt-2 pb-2">
                <div class="input-group md-form form-sm form-2 pl-0">
                    <input class="form-control my-0 py-1" type="text" placeholder="Search" id="search-text">
                    <div class="input-group-append">
                        <button type="submit" class="input-group-text">Search</button>
                    </div>
                </div>
            </form>
       </div>
    </nav>
    {% block body %}{% endblock %}
</body>
</html>
