{% extends 'base.html' %}

{% block head %}
<title>All Publishers</title>
{% endblock %}
{% block body %}
    <div class="container-fluid p-4" id="team-info">
        <div class="row">
            <div class="col-md-6 col-lg-4 col-xl-3 py-2">
                <div class="card">
                    <img class="card-img-top" src="{{ url_for('static', filename= '/publisher-logos/Knopf.png') }}" alt="Logo for Alfred A. Knopf">
                    <div class="card-body">
                        <h4 class="card-title">Alfred A. Knopf</h4>
                        <a href="/publishers/alfred-a-knopf" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 py-2">
                <div class="card">
                    <img class="card-img-top" src="{{ url_for('static', filename= '/publisher-logos/penguin.jpg') }}" alt="Logo for Penguin">
                    <div class="card-body">
                        <h4 class="card-title">Penguin</h4>
                        <a href="/publishers/penguin" class="stretched-link"></a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 py-2">
                <div class="card">
                    <img class="card-img-top" src="{{ url_for('static', filename= '/publisher-logos/hmh.jpg') }}" alt="Logo for O'Reilly">
                    <div class="card-body">
                        <h4 class="card-title">Houghton Mifflin Harcourt</h4>
                        <a href="/publishers/houghton-mifflin-harcourt" class="stretched-link"></a>
                    </div>
                </div>
            </div>

    </div>
{% endblock %}
