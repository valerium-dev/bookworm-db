{% extends 'base.html' %}
{% block head %}
<title>Bookwork DB</title>
{% endblock %}

{% block body %}
<div id="splash" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#splash" data-slide-to="0" class="active"></li>
      <li data-target="#splash" data-slide-to="1"></li>
      <li data-target="#splash" data-slide-to="2"></li>
    </ul>
  
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
          <a href="/books" class="stretched-link">
              <img class="img-fluid" src="{{ url_for('static', filename='e-books.png') }}" alt="">
          </a>
      </div>
      <div class="carousel-item">
          <a href="/authors" class="stretched-link">
              <img class="img-fluid" src="{{ url_for('static', filename='e-authors.png') }}" alt="">
          </a>
      </div>
      <div class="carousel-item">
          <a href="/publishers" class="stretched-link">
              <img class="img-fluid" src="{{ url_for('static', filename='e-publishers.png') }}" alt="">
          </a>
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#splash" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#splash" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
</div>

<!-- Most Viewed Book pages in the last x days

        -->

                    Reviews OR Accolades OR Quote from BotD
        -->
{% endblock %}
